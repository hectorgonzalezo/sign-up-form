<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="image-div">
        <div id="logo-div">
            <img src="./images/odin-logo.png" alt="Logo" id="logo">
            <h1 id="title">Lavender</h1>
        </div>
        <p id="credit">
            Photo by <a
                href="https://unsplash.com/@eugene_golovesov?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eugene
                Golovesov</a> in <a
                href="https://unsplash.com/es/t/experimental?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div id="right-side">
        <div id="legend-div">
            <h2>This is not a real online service!
                You know you need something like this in you life to help you
                realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </h2>
        </div>
        <form action="" method="post">
            <fieldset>
                <h3>Let's do this!</h3>
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName" class="firstName">
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="passwordConfirm">CONFIRM PASSWORD</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm">
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <div id="login-div">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
